<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts details</title>
    <link rel="stylesheet" href="miniProject.css">
</head>
<body>
<div class = 'cont' id="container2"></div>
<div class = 'cmnt' id="concmnt"></div>
<a href="./index.html">  Home</a>
<script >
    const container2 = document.getElementById('container2');
    const cmnt = document.getElementById('concmnt');
    let posts=`post`;
    let post = JSON.parse(localStorage.getItem(posts));
    let userPost = document.createElement('div');
    userPost.innerHTML = `${post.title} <h3> ${post.body} </h3>`;
    container2.appendChild(userPost);
    fetch('https://jsonplaceholder.typicode.com/posts/' + post.id + '/comments')
        .then(response => {
            return response.json();
        })
        .then(comments => {
            for (let comment of comments) {
                const userComment = document.createElement('div');
                userComment.innerHTML = `<h5>Id:${comment.id}</h5> Name:${comment.name} Email:${comment.email}  <br> Comment: ${comment.body}`;
                cmnt.appendChild(userComment);
            }
        });

</script>

</body>
</html>
