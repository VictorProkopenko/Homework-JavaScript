<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts details</title>
</head>
<body>
<div id="container2"></div>
<a href="./index.html">Home</a>
<script >
    const container2 = document.getElementById('container2');
    let posts=`post`;
    let post = JSON.parse(localStorage.getItem(posts));
    let userPost = document.createElement('div');
    userPost.innerHTML = `${post.title} <h4> ${post.body} </h4>`;
    container2.appendChild(userPost);
    fetch('https://jsonplaceholder.typicode.com/posts/' + post.id + '/comments')
        .then(response => {
            return response.json();
        })
        .then(comments => {
            for (let comment of comments) {
                const userComment = document.createElement('div');
                userComment.innerHTML = `${comment.id} ${comment.name} ${comment.email} ${comment.body}`;
                container2.appendChild(userComment);
            }
        });

</script>

</body>
</html>
